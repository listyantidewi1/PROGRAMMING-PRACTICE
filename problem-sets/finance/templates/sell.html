{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
<form action="/sell" method="post" class="form-group">
    <div class="mb-3">
        <label for="symbol">Symbol</label>
        <select name="symbol" class="form-control mx-auto w-auto">
            {% for symbol in symbols %}
                <option value="{{ symbol['symbol'] }}">{{ symbol["symbol"] }}</option>
            {% endfor %}
        </select>
    </div>
    <div>

    </div>
    <div class="mb-3">
        <label for="shares">Shares to sell:</label>
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="shares" type="number" min="1">
    </div>

    <button class="btn btn-primary" type="submit">Sell</button>
</form>
{% endblock %}
