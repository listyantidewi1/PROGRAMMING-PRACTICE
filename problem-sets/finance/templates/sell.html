{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
<form action="/buy" method="post">
    <div class="mb-3">
        <!-- <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="symbol" type="text"> -->
        <select name="symbol">
            {% for symbol in symbols %}
                <option value={{ symbol }}>{{ symbol }}</option>
            {% end for %}
        </select>
    </div>
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="shares" type="number" min="1">
    </div>

    <button class="btn btn-primary" type="submit">Sel</button>
</form>
{% endblock %}
