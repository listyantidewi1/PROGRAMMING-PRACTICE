{% extends "layout_admin.html" %}

{% block title %}
    Edit Ingredient Origins
{% endblock %}

{% block main %}
<div class="container-fluid mb-3">
    <h2 class="text-center">Edit Ingredient Origins</h2>
    <form action="/admin/origins/{{ origins['id'] }}/edit" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control" value="{{ origins['origin'] }}" id="origin" name="origin" type="text">
        </div>
        <div class="mb-3">
            <button class="btn btn-primary form-control" type="submit">Edit</button>
        </div>
    </form>
</div>
{% endblock %}
