{% extends "layout_admin.html" %}

{% block title %}
    Ingredients
{% endblock %}

{% block main %}

<div class="container">
    <h1 class="text-center mb-3">Edit ingredient</h1>
    <form action="/admin/ingredients/{{ ingredients['id'] }}/edit" method="post" enctype = "multipart/form-data">
        <div class="form-group mb-3">
            <label for="name">Ingredient name</label>
            <input autocomplete="off" autofocus class="form-control" id="name" name="name" value="{{ ingredients['name'] }}" type="text">
        </div>
        <div class="form-group mb-3">
            <label for="origin">Ingredient origin</label>
            <select name="origin" id="origin" class="form-control">
                {% for origin in listOris %}
                    <option value="{{ origin['id'] }}">{{ origin["origin"] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group mb-3">
            <label for="category">Ingredient category</label>
            <select name="category" id="category" class="form-control">
                {% for category in listCats %}
                    <option value="{{ category['id'] }}">{{ category["category"] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group mb-3">
            <label for="file">Add image</label>
            <input type="file" class="form-control" name="file">
        </div>
        <div class="form-group mb-3">
            <label for="description">Ingredient description</label>
            <textarea name="description" class="form-control">{{ ingredients['description'] }}</textarea>
        </div>
        <div class="form-group mb-3">
            <button class="btn btn-primary form-control" type="submit" value="submit">Edit</button>
        </div>
    </form>
</div>
<hr>


{% endblock %}
