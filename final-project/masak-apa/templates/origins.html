{% extends "layout_admin.html" %}

{% block title %}
    Ingredient Origins
{% endblock %}

{% block main %}
<div class="container-fluid mb-3">
    <form action="/admin/origins" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control" id="origin" name="origin" placeholder="Add a new origin" type="text">
        </div>
        <div class="mb-3">
            <button class="btn btn-primary form-control" type="submit">Add</button>
        </div>
    </form>
</div>
<hr>
<div class="container-sm mt-3">
    <h2 class="text-center">Ingredient Origins</h2>
    <div class="mb-5"></div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Origin ID</th>
                <th>Origin Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for origin in origins %}
            <tr>
                <td>{{ origin["id"] }}</td>
                <td>{{ origin["origin"] }}</td>
                <td>
                    <a href="/admin/origins/{{ origin['id'] }}/edit" class="btn btn-warning">Edit</a>
                    <a href="/admin/origins/{{ origin['id'] }}/delete" onclick="return confirm('Are you sure you want to delete this item?');" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
