{% extends "layout_admin.html" %}

{% block title %}
    Ingredient Categories
{% endblock %}

{% block main %}
<div class="container-fluid mb-3">
    <form action="/admin/categories" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control" id="category" name="category" placeholder="Add a new category" type="text">
        </div>
        <div class="mb-3">
            <button class="btn btn-primary form-control" type="submit">Add</button>
        </div>
    </form>
</div>
<hr>
<div class="container-sm mt-3">
    <h2 class="text-center">Ingredient Categories</h2>
    <div class="mb-5"></div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Category ID</th>
                <th>Category Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
            <tr>
                <td>{{ category["id"] }}</td>
                <td>{{ category["category"] }}</td>
                <td>
                    <a href="/admin/categories/{{ category['id'] }}/edit" class="btn btn-warning">Edit</a>
                    <a href="/admin/categories/{{ category['id'] }}/delete" onclick="return confirm('Are you sure you want to delete this item?');" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
