{% extends "layout_admin.html" %}

{% block title %}
    Edit Ingredient Origins
{% endblock %}

{% block main %}
<div class="container-fluid mb-3">
    <h2>Edit Measurement Units</h2>
    <form action="/admin/units/{{ unit['id'] }}/edit" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" value="{{ unit['name'] }}" id="unit" name="unit" type="text">
        </div>
        <div class="mb-3">
            <button class="btn btn-primary" type="submit">Edit</button>
        </div>
    </form>
</div>
{% endblock %}
